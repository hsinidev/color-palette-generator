    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      /* Multi-colored Galaxy Background */
      .galaxy-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.25), transparent 50%),
          radial-gradient(circle at 50% 80%, rgba(6, 182, 212, 0.2), transparent 50%),
          radial-gradient(circle at 50% 50%, #0a0a12 0%, #000000 100%);
        background-size: 200% 200%;
        animation: galaxy-shift 30s ease infinite;
      }

      .nebula-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 50% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
        filter: blur(60px);
        opacity: 0.8;
        animation: nebula-pulse 15s ease-in-out infinite alternate;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
            radial-gradient(1px 1px at 25px 5px, white, transparent),
            radial-gradient(1.5px 1.5px at 50px 25px, white, transparent),
            radial-gradient(2px 2px at 125px 20px, rgba(255,255,255,0.8), transparent),
            radial-gradient(1.5px 1.5px at 250px 15px, white, transparent);
        background-size: 550px 550px;
        opacity: 0.6;
        animation: star-drift 120s linear infinite;
      }
      
      .stars-2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
            radial-gradient(1px 1px at 100px 150px, rgba(200,200,255,0.8), transparent),
            radial-gradient(1.5px 1.5px at 200px 300px, white, transparent),
            radial-gradient(1px 1px at 300px 100px, rgba(255,200,200,0.8), transparent);
        background-size: 400px 400px;
        opacity: 0.4;
        animation: star-drift 180s linear infinite reverse;
      }

      @keyframes galaxy-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes nebula-pulse {
        0% { transform: scale(1); opacity: 0.7; }
        100% { transform: scale(1.1); opacity: 0.9; }
      }

      @keyframes star-drift {
        0% { transform: translateY(0); }
        100% { transform: translateY(-550px); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
